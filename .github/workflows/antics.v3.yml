# This is a basic workflow that is manually triggered

name: pixiv antics v3

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      mode:
        description: 'Dump by Artist ID (artist), Tags (tags), Artist ID and Tags combined (combined), or download files in existed list files (list)? '
        default: 'artist'
        required: true
      parameters:
        description: 'curl parameters used by pixiv: '
        default: ''
        required: true
      loglevel:
        description: 'Log Level (silent, default, verbose): '
        default: 'default'
        required: true
      artist:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Artist ID: '
        # Default value if no value is explicitly provided
        default: ''
        # Input has to be provided for the workflow to run
        required: false
      tags:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Tags: '
        # Default value if no value is explicitly provided
        default: ''
        # Input has to be provided for the workflow to run
        required: false
      listurl:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'List URL: '
        # Default value if no value is explicitly provided
        default: ''
        # Input has to be provided for the workflow to run
        required: false
      listfilename:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Archive Filename: '
        # Default value if no value is explicitly provided
        default: ''
        # Input has to be provided for the workflow to run
        required: false
      filesperdownload:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Files Per Download: '
        # Default value if no value is explicitly provided
        default: '1145'
        # Input has to be provided for the workflow to run
        required: true
      quota:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Filesize Per Upload (in MB: '
        # Default value if no value is explicitly provided
        default: '8192'
        # Input has to be provided for the workflow to run
        required: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "dump"
  pixivdump:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - name: Checkout Codes
      uses: actions/checkout@v2

    - name: Start Analyzing
      run: |
        wget "https://github.com/P3TERX/Aria2-Pro-Core/releases/download/1.36.0_2021.08.22/aria2-1.36.0-static-linux-amd64.tar.gz"
        tar -xvzf aria2-1.36.0-static-linux-amd64.tar.gz
        chmod +x aria2c
        wget "https://www.rarlab.com/rar/rarlinux-x64-6.0.2.tar.gz"
        tar -xvzf rarlinux-x64-6.0.2.tar.gz
        chmod +x rar/rar
        echo "${{ github.event.inputs.parameters }}" > parameters.txt
        sed -i "s/..\/aria2c/# ..\/aria2c/g;s/rm list -f/# rm list -f/g" pixiv.sh
        mkdir wiebitte; cd wiebitte
        [ "${{ github.event.inputs.mode }}" = "list" ] && aria2c "${{ github.event.inputs.listurl }}" --out "list" || bash ../pixiv.sh "${{ github.event.inputs.loglevel }}" "${{ github.event.inputs.mode }}" "${{ github.event.inputs.artist }}" "${{ github.event.inputs.tags }}"
        mv list ../
        cd ..
    
    - name: Upload List
      uses: actions/upload-artifact@v2
      with:
        name: list
        path: "list"
      
    - name: Start Dumping
      if: hashFiles('list')
      run: |
        [ -d "wiebitte" ] || mkdir wiebitte
        while ( [ `du -s "wiebitte" | grep -Eo "[0-9]*\s" | grep -Eo "[0-9]*"` -lt $((${{ github.event.inputs.quota }}*1024)) ] && [ -s "list" ] ); do echo `du -s "wiebitte" | grep -Eo "[0-9]*\s" | grep -Eo "[0-9]*"`; head -${{ github.event.inputs.filesperdownload }} list > wiebitte/list; tail +$((${{ github.event.inputs.filesperdownload }}+1)) list > list2; rm -f list; [ -s "list2" ] && mv list2 list; cd wiebitte; ../aria2c -k 1M -x 128 -s 128 -j 64 -R -c --auto-file-renaming=false --header "Referer: https://www.pixiv.net/artworks/1145141919810" -i list; rm list -f; cd ..; done
        time=`date +%y.%m.%d`
        filename=`if [ "${{ github.event.inputs.listfilename }}" ]; then echo "${{ github.event.inputs.listfilename }}"; else if [ "${{ github.event.inputs.mode }}" = "artist" ]; then echo "${{ github.event.inputs.mode }}.${{ github.event.inputs.artist }}"; elif [ "${{ github.event.inputs.mode }}" = "tags" ]; then     echo "${{ github.event.inputs.mode }}.${{ github.event.inputs.tags }}"; elif [ "${{ github.event.inputs.mode }}" = "combined" ]; then echo "${{ github.event.inputs.mode }}.${{ github.event.inputs.artist }}.${{ github.event.inputs.tags }}"; elif [ "${{ github.event.inputs.mode }}" = "list" ]; then echo "${{ github.event.inputs.mode }}.$time"; else echo "barbruh"; fi; fi`
        mv "wiebitte" "$filename"
        rar/rar a -df -ep1 -htb -m0 -ma5 -rr5 -ts -tsp -ol "$filename.rar" "$filename"
    
    - name: Upload "Artifact"
      if: hashFiles('*.rar')
      uses: actions/upload-artifact@v2
      with:
        name: wiebitte
        path: "*.rar"

    - name: Cleanup
      if: hashFiles('*.rar')
      run: |
        rm *.rar -f

    - name: Start Dumping Part 2
      if: hashFiles('list')
      run: |
